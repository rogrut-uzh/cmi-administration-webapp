<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CMI Admin{% endblock %}</title>
    <link rel="icon" href="../static/favicon.ico" sizes="48x48">
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/main.css" />
</head>
<body>

	<header class="navbar navbar-expand navbar-dark flex-column flex-md-row kustom-navbar sticky-top">
	
        <div class="navbar-brand me-0 me-md-2">
            <h1 class="main-title">CMI Admin</h1>
        </div>

        <ul class="navbar-nav ms-md-auto nav-pills">
        
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'cockpit' %}active{% endif %}" href="/">Cockpit</a>
          </li>
          
          <li class="nav-item dropdown">
            <a class="nav-link {% if active_page in ['fulloverview-test', 'fulloverview-prod', 'fulloverview-jobs'] %}active{% endif %} dropdown-toggle" href="#" id="navbarFulloverviewLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Full Overview</a>
            <ul class="dropdown-menu" aria-labelledby="navbarFulloverviewLink">
              <li><a class="dropdown-item" href="/fulloverview-prod">PROD</a></li>
              <li><a class="dropdown-item" href="/fulloverview-test">TEST</a></li>
              <li><a class="dropdown-item" href="/fulloverview-jobs">Jobs</a></li>
            </ul>
          </li>
          
          <li class="nav-item dropdown">
            <a class="nav-link {% if active_page in ['services', 'services-single'] %}active{% endif %} dropdown-toggle" href="#" id="navbarServicesLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">CMI Windows Services</a>
            <ul class="dropdown-menu" aria-labelledby="navbarServicesLink">
              <li><a class="dropdown-item" href="/services">Grouped</a></li>
              <li><a class="dropdown-item" href="/services-single-prod">PROD</a></li>
              <li><a class="dropdown-item" href="/services-single-test">TEST</a></li>
            </ul>
          </li>
          
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'metatool' %}active{% endif %}" href="/metatool">MetaTool</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'databases' %}active{% endif %}" href="/databases">Databases</a>
          </li>
          
        </ul>
        
	</header>

	<div class="container-fluid">
		{% block content %}
		{% endblock %}
	</div>
    
	<!-- Bootstrap 5.3.3 JS Bundle (includes Popper) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<!-- Custom table sorting (no jQuery needed) -->
	<script src="{{ url_for('static', filename='js/table-sort.js') }}"></script>
</body>
</html>
