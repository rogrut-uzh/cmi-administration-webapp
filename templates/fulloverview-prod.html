{% extends 'base.html' %}

{% block title %}fulloverview-prod{% endblock %}

{% block content %}

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<div class="row align-items-start p-2">
    <div class="col p-2">
	    <h1>Full Overview PROD</h1>

        <div class="row mb-2 align-items-start">
		  <div class="col">
		
			<div id="tableRaw"></div>
			
			<div class="card">
				<div class="card-body">
					<h2 class="card-title">CMI GEVER</h2>
                    
                    <button style="margin-bottom:10px;" class="btn btn-primary btn-sm" onclick="downloadTableAsXlsx('dataTableCmiProd', 'Overview_CMI_GEVER_Prod.xlsx')">Download als XLSX</button>
                    
					<div class="table-responsive table-responsive-heightlimit"><table id="dataTableCmiProd" class="table table-striped table-bordered sortable"></table></div>
				</div>
			</div>
		  </div>
		</div>
        
        <div class="row mb-2 align-items-start">
		  <div class="col">
			<div class="card">
				<div class="card-body">
					<h2 class="card-title">CMI AIS</h2>
                    
                    <button style="margin-bottom:10px;" class="btn btn-primary btn-sm" onclick="downloadTableAsXlsx('dataTableAisProd', 'Overview_CMI_AIS_Prod.xlsx')">Download als XLSX</button>
                    
					<div class="table-responsive table-responsive-heightlimit"><table id="dataTableAisProd" class="table table-striped table-bordered sortable"></table></div>
				</div>
			</div>
		  </div>
		</div>
        
    </div>
</div>

<script>const environment = "prod";</script>
<script src="{{ url_for('static', filename='js/fulloverview.js') }}"></script>

{% endblock %}
