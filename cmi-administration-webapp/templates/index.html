<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMI Administration</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/main.css" />
    <script>
        // Disable only buttons within a specific group
        function disableButtonGroup(groupId) {
            const buttons = document.querySelectorAll(`#${groupId} button`);
            buttons.forEach(button => button.disabled = true);
        }

        // Enable only buttons within a specific group
        function enableButtonGroup(groupId) {
            const buttons = document.querySelectorAll(`#${groupId} button`);
            buttons.forEach(button => button.disabled = false);
        }

        // Function to run a script with specified arguments
        function runScript(action, app, env, groupId) {
            // Disable only the buttons in this group
            disableButtonGroup(groupId);

            // Get the state of the checkbox
            const includeRelay = document.getElementById("includeRelay").checked;

            // Prepare the output element
            const outputElement = document.getElementById("output");
            outputElement.textContent = `Running script with: Action=${action}, App=${app}, Env=${env}, IncludeRelay=${includeRelay}...\n`;

            // Create an EventSource for real-time updates
            const eventSource = new EventSource(`/run-script-stream?action=${action}&app=${app}&env=${env}&includeRelay=${includeRelay}`);

            // Handle incoming data from the server
            eventSource.onmessage = (event) => {
                outputElement.textContent += `${event.data}\n`;
            };

            eventSource.onerror = () => {
                outputElement.textContent += "\nConnection closed.";
                eventSource.close();
                enableButtonGroup(groupId); // Re-enable the buttons in this group
            };
        }
    </script>
</head>
<body>
    
<header class="bg-white mb-3 pt-3">
	<div class="container-fluid">
		<div class="row align-items-start justify-content-between">
			<div class="col d-flex flex-nowrap">
				<h1 class="text-center">CMI Administration</h1>
			</div>
			<div class="col d-flex flex-nowrap justify-content-end">
				<ul class="nav nav-pills justify-content-end">
				  <li class="nav-item">
					<a class="nav-link" href="#">Cockpit</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link active" href="#">CMI Services</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="#">Gitlab Links</a>
				  </li>
				</ul>
			</div>
		</div>
	</div>
</header>

<div class="container-fluid">
    <div class="row align-items-start p-2">
        <div class="col-4 p-2">
			<div class="row mb-2 align-items-start">
				<div class="col">
					<h2 class="mb-0">CMI Services</h2>
				</div>
			</div>
			<div class="row mb-2 align-items-start">
				<div class="col d-flex flex-nowrap">
                    <button class="btn mr-2 btn-sm btn-warning" onclick="runScript('stop', 'cmi', 'test', 'group-cmi-services')">Stop CMI Test</button>
                    <button class="btn mr-2 btn-sm btn-danger" onclick="runScript('stop', 'cmi', 'prod', 'group-cmi-services')">Stop CMI Prod</button>
                    <button class="btn mr-2 btn-sm btn-warning" onclick="runScript('stop', 'ais', 'test', 'group-cmi-services')">Stop AIS Test</button>
                    <button class="btn mr-2 btn-sm btn-danger" onclick="runScript('stop', 'ais', 'prod', 'group-cmi-services')">Stop AIS Prod</button>
				</div>
			</div>
			<div class="row mb-2 align-items-start">
				<div class="col d-flex flex-nowrap">
                    <button class="btn mr-2 btn-sm btn-primary" onclick="runScript('start', 'cmi', 'test', 'group-cmi-services')">Start CMI Test</button>
                    <button class="btn mr-2 btn-sm btn-primary" onclick="runScript('start', 'cmi', 'prod', 'group-cmi-services')">Start CMI Prod</button>
                    <button class="btn mr-2 btn-sm btn-primary" onclick="runScript('start', 'ais', 'test', 'group-cmi-services')">Start AIS Test</button>
                    <button class="btn mr-2 btn-sm btn-primary" onclick="runScript('start', 'ais', 'prod', 'group-cmi-services')">Start AIS Prod</button>
				</div>
			</div>
			<div class="row mb-2 align-items-start">
				<div class="col d-flex flex-nowrap">
					<div class="form-check mb-3">
						<input type="checkbox" class="form-check-input" id="includeRelay" checked>
						<label for="includeRelay" class="form-check-label">inklusive Relay-Server</label>
					</div>
				</div>
			</div>
        </div>
        
        <div class="col-8 p-2 output">
            <pre id="output">.</pre>
        </div>
		
    </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
